<li
  class="card"
  style="
  background: 
    linear-gradient(0deg, rgba(0, 0, 0, 0.451),
    rgba(0, 0, 0, 0.45)), 
    url('{{ card.imagem }}'); 
  background-size: cover; 
  background-position: -180px;"
>
  <div class="descricao">
    <h2>{{ card.titulo }}</h2>
    <p>
      {{ card.descricao }}
    </p>
  </div>
  <button class="btn btn-card">Veja mais</button>
</li>
