<div class="card">
  <img [src]="card.imagem" [alt]="card.alt" />
  <div class="conteudo">
    <h2>{{ card.titulo }}</h2>
    <p>
      {{ card.descricao }}
    </p>
    <footer>
      <p>{{ card.data }}</p>
      <p>
        <a [href]="card.link"
          >Leia mais <img src="../../assets/images/Vector.svg" alt="Chevron"
        /></a>
      </p>
    </footer>
  </div>
</div>
